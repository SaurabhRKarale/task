<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Pricing UI</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
  <div class="container">
    <h1>YAY! It's BOGO</h1>

    <!-- Pricing Option Template -->
    <div class="option" id="option1">
      <input type="radio" name="units" id="unit1" checked>
      <label for="unit1">
        <div class="details">
          <span class="unit-title">1 Unit <span class="discount">10% Off</span></span>
          <span class="price">$10.00 USD <span class="original-price">$24.00 USD</span></span>
        </div>
      </label>
    </div>

    <div class="option most-popular" id="option2">
      <input type="radio" name="units" id="unit2">
      <label for="unit2">
        <div class="most-popular-tag">MOST POPULAR</div>
        <div class="details">
          <span class="unit-title">2 Unit <span class="discount">20% Off</span></span>
          <span class="price">$18.00 USD <span class="original-price">$24.00 USD</span></span>
        </div>
        <div class="selectors">
          <div class="selector">
            <label for="size1">Size</label>
            <select id="size1">
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <label for="color1">Colour</label>
            <select id="color1">
              <option>Black</option>
              <option>Red</option>
              <option>Blue</option>
            </select>
          </div>
          <div class="selector">
            <label for="size2">Size</label>
            <select id="size2">
              <option>S</option>
              <option>M</option>
              <option>L</option>
            </select>
            <label for="color2">Colour</label>
            <select id="color2">
              <option>Black</option>
              <option>Red</option>
              <option>Blue</option>
            </select>
          </div>
        </div>
      </label>
    </div>

    <div class="option" id="option3">
      <input type="radio" name="units" id="unit3">
      <label for="unit3">
        <div class="details">
          <span class="unit-title">3 Unit <span class="discount">30% Off</span></span>
          <span class="price">$24.00 USD <span class="original-price">$24.00 USD</span></span>
        </div>
      </label>
    </div>

    <div class="total">
      <span>Free Delivery</span>
      <span>Total: <span id="total-price">$10.00 USD</span></span>
    </div>

    <button class="add-to-cart">Add to Cart</button>
  </div>

  <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
